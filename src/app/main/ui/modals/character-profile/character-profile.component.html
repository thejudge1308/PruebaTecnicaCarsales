<mat-card class="profile-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="avatar-image"
      [style.background-image]="'url(' + imageUrl + ')'"
    ></div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ gender + " - " + species }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>State: {{ state }}</p>
    <p>Episodes: {{ episodesAmout }}</p>
    <p>Origin: {{ origin }}</p>
    <p>Location: {{ location }}</p>
  </mat-card-content>
  <mat-card-actions class="button-section">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
