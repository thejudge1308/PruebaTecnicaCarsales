<div class="show-episode-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ getName() }}</mat-card-title>
      <mat-card-subtitle>{{ getCapAndSeason() }}</mat-card-subtitle>
      <mat-card-subtitle>{{
        "Episode: " + getCapAndSeason()
      }}</mat-card-subtitle>
      <mat-card-subtitle>{{ "Release: " + getRelease() }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <app-character-card
        *ngFor="let item of getCharacters()"
        [character]="item"
      ></app-character-card>
    </mat-card-content>
    <mat-card-actions class="button">
      <button mat-raised-button color="primary" (click)="onBack()">
        <mat-icon>arrow_back</mat-icon> Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>
